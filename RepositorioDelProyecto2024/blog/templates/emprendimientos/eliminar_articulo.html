{% extends "base.html" %}

{% block contenido %}
<h1>¿Estás seguro que deseas eliminar el artículo "{{ articulo.titulo }}"?</h1>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'emprendimientos:detalle_articulo' articulo.pk %}">Cancelar</a>
{% endblock contenido %}
