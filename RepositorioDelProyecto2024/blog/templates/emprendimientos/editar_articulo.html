{% extends "base.html" %}

{% block contenido %}
<h1>Editar artículo: {{ articulo.titulo }}</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
</form>
<a href="{% url 'emprendimientos:detalle_articulo' articulo.pk %}">Volver al detalle del artículo</a>
{% endblock contenido %}
