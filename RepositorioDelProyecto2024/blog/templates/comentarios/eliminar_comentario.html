{% extends 'base.html' %}

{% block contenido %}
<h2>Eliminar Comentario</h2>
<p>¿Estás seguro de que deseas eliminar este comentario?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar eliminación</button>
</form>
<a href="{% url 'emprendimientos:detalle_articulo' comentario.articulo.id %}">Cancelar</a>
{% endblock contenido %}
